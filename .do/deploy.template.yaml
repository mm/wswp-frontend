spec:
  name: wswp-frontend
  static_sites:
    - name: frontend
      environment_slug: node-js
      git:
        branch: main
        repo_clone_url: https://github.com/mm/wswp-frontend.git
      envs:
        - key: REACT_APP_API_URL
          scope: BUILD_TIME
          value: ${APP_URL}/api/v1
      routes:
        - path: /